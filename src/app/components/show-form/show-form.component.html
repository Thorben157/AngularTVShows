<form>
  

  <div class="mb-2">
    <label class="form-label" for="newShowID">ID:</label>
    <input
      class="form-control"
      id="newShowID"
      name="newShowID"
      type="number"
      placeholder="Hier die ID der Serie eingeben!"
      [(ngModel)]="show.id"
    />
  </div>

  <div class="mb-2">
    <label class="form-label" for="newShowTitel">Titel:</label>
    <input
      class="form-control"
      id="newShowTitel"
      name="newShowTitel"
      type="string"
      placeholder="Hier den Serientitel eingeben!"
      [(ngModel)]="show.title"
    />
  </div>
  <div class="mb-2">
    <button type="submit" class="btn btn-primary" (click)="save()">
      absenden
    </button>
  </div>
</form>
